<form>
  <div class="form-group" style="padding-top: 100px; padding-left: 300px">
    <label for="exampleInputEmail1">Nom Category</label>
    <input
      type="text"
      class="form-control"
      aria-describedby="emailHelp"
      placeholder="Enter Category name"
      [(ngModel)]="newCategory.nom"
      name="nom"
    />
  </div>
  <div class="form-group" style="padding-top: 50px; padding-left: 300px">
    <label>Quantity</label>
    <input
      class="form-control"
      placeholder="quantity"
      type="number"
      [(ngModel)]="newCategory.quantity"
      name="Quantity"
    />
  </div>
  <div class="form-check" style="padding-top: 15px; padding-left: 300px">
    <button type="submit" (click)="addCategory()" class="btn btn-primary">
      Submit
    </button>
  </div>
</form>
